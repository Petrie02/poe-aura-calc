<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PoE Aura Calc</title>

	<script type="application/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="./script/data.js"></script>
	<link rel="stylesheet" type="text/css" href="./style/style.css" />
</head>
<body>
	<a href="../" target="_blank">Info</a> | <a href="./">Clear Page</a><br>
	<b>Total % Increased Aura effect: </b><input id="increase" type="number" value="0" min="0"
												 title="Include global increases from all passives and gear."/>
	<br>
	<table>
		<tr>
			<td class="left_td">
				<div id="output"></div>
			</td>
			<td>
				<h4 id="aura_count" class="aura_count"></h4>
				<h2>Path of Building:</h2>
				<h5>(Copy the below lines, 'Create Custom' in PoB under 'Items', and paste it in) </h5>

				<div class="totals">
					<span class="flavor_text">
						Aura Bot<br>
						Aquamarine Flask<br>
						Quality: 20<br>
						LevelReq: 0<br>
						Implicits: 1<br>
						Is Awesome<br>
					</span>
					<div id="totals"></div>
				</div>
			</td>
		</tr>
	</table>
</body>

<script>
	let d;
	$( document ).ready(function() {
		d = new Data();
	});

	$('#increase').on('change', ()=>{
		d.calculate();
	});
</script>

</html>
